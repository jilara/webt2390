<body>
    <header>
        <nav class="navbar">
            <div class="navbar-logo">Computer and Tech Blog</div>
            <ul class="navbar-nav">
                <li class="nav-item"><a href="index.html">Technology Companies</a></li>
                <li class="nav-item"><a href="page2.html">Software Companies</a></li>

                <div class="toggle-line"></div>
            </div>
        </nav>
        <h1 class="logo">Resources</h1>
    </header>
    <main>
        <div class="containerB">
            <h2>Contact Me</h2>
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
            <div id="response" class="response">Thank you for your message!</div>
        </div>
        <section id="resources">
            <div class="containerB">
                <h2>Technology Resources</h2>
                <ul>
                    <li><button><a href="https://www.wired.com/">Wired - Technology Section</a></button></li>
                    <li><button><a href="https://techcrunch.com/">TechCrunch</a></button></li>
                    <li><button><a href="https://www.technologyreview.com/">MIT Technology Review</a></button></li>
                    <li><button><a href="https://spectrum.ieee.org/">IEEE Spectrum</a></button></li>
                    <li><button><a href="https://www.nature.com/">Nature - Technology Section</a></button></li>
                    <li><button><a href="https://www.scientificamerican.com/">Scientific American - Technology Section</a></button></li>
                    <li><button><a href="https://www.nasa.gov/">NASA</a></button></li>
                    <li><button><a href="https://www.darpa.mil/">DARPA</a></button></li>
                    <li><button><a href="https://www.nih.gov/">National Institutes of Health (NIH)</a></button></li>
                </ul>
            </div>
        </section>
    </main>

</body>
